{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <title>All Meetups</title>
</head>
<body>
    <h1>All Meetups!</h1>
    <p>Hello World</p>
    {% if show_meetups %}
        {% for meetup_items in meetups %}
            <p> {{ meetup_items.title }} <!-- using interpolation to output a value --></p>
        {% endfor %}

    {% else %}
        <p>No meetups found!</p>
    {% endif %}
</body>
</html>
